<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .form-check-input:checked {
        background-color: #198754;
        border-color: #005e32;
    }
</style>
</head>

<body style="padding:10px;">


    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <label>Please select to continue:</label>
                    </div>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="linkOption" id="addLinks" value="Merged">
                            <label class="form-check-label" for="addLinks">Add links as new rows</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="linkOption" id="replaceLinks" value="Replace">
                            <label class="form-check-label" for="replaceLinks">Replace previous links</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <button type="button" id="submitBtn" class="btn btn-success w-100" disabled>Continue</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Retrieve the submit button and radio buttons
        const submitBtn = document.getElementById("submitBtn");
        const radioButtons = document.querySelectorAll('input[name="linkOption"]');

        // Add event listener to radio buttons
        radioButtons.forEach((radio) => {
            radio.addEventListener("change", () => {
                submitBtn.disabled = false; // Enable the button when a radio button is selected
            });
        });

        // Add event listener to submit button
        submitBtn.addEventListener("click", () => {
            const selectedValue = document.querySelector('input[name="linkOption"]:checked').value;
         //   console.log(selectedValue);
            Office.context.ui.messageParent(selectedValue);
            // Add your desired logic here
        });
    </script>
